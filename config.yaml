    program:
      # Program supports inline icons: <ico:video>, <ico:read>, <ico:quiz>, <ico:practice>, <ico:project>, <ico:live>, <ico:file>, <ico:clock>, <ico:code>
      - "<ico:video> Getting started"
      - "<ico:read> Core concepts"
      - "<ico:practice> Hands-on practice"
