app:
  name: CourseGlobal
  description: Telegram MiniApp course platform
  defaultCurrency: USD # used when course currency is missing

env:
  port: 3001
  nodeEnv: development
  demoMode: true
  defaultLanguage: en
  frontendUrl: http://localhost:5173
  redis:
    host: localhost
    port: 6379
    password: ""
  telegram:
    botToken: ""
    webhookUrl: ""
    adminIds: []
    initDataTtl: 300
  paypal:
    clientId: ""
    secret: ""
    webhookId: ""
    mode: sandbox
  cloudflare:
    accountId: ""
    apiToken: ""
    signingKey: ""
    customerSubdomain: ""
  video:
    signingKey: ""

features:
  demoMode: true # toggles demo-only behavior in app logic
  telegramAuth: true # allow Telegram initData auth
  supportChat: true # enable support/tickets UI

payments:
  paypal:
    enabled: true
    currency: USD # default currency for PayPal orders
  telegramStars:
    enabled: true

demo:
  avatarUrl: https://i.imgur.com/zOlPMhT.png
  userNamePrefix: Demo # label for demo profiles
  support:
    seedMessage: Demo text # initial demo message
    seedReply: Demo reply # initial demo reply

ui:
  homeHero:
    imageUrl: https://i.imgur.com/zOlPMhT.png
    wave:
      # Wave gradient settings for HomeHero background
      colors:
        - "#e8320e"
        - "#e88d0e"
        - "#e8320e"
        - "#120012"
        - "#07004f"
        - "#1200d9"
        - "#120012"
        - "#120012"
      fps: 30
      seed: 0
      speed: 1.1

authors:
